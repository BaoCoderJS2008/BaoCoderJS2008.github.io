<script type="text/javascript" charset="utf-8"> 
$(document).ready(function() {

/* ============= Thông tin web ============*/
var check_click = false;
  $("#info").click(function() {
    if (check_click == false) {
    $("#posts").fadeOut();
    $("#main").append(`
    <div id="CN">
      <p style="
      font-size: 25px;
      color: deepskyblue;
      ">Ngôn ngữ được sử dụng</p>
      <ol>
        <li>HTML (HyperText Markup Language)</li>
        <li>CSS (Cascading Style Sheet)<li>
        <li>JavaScript</li>
        <li>AJAX (Công nghệ của JavaScript)</li>
      </ol>
      <p>HTML là ngôn ngữ đánh dấu siêu văn bản, được dùng để hiện thị ra thông tin cho người dùng (Bao gồn Văn bản, hình ảnh và âm thanh)</p>
      <p>CSS là ngôn ngữ dùng để trang trí và xây dựng giao diện đẹp mắt, CSS là thành phần không thể thiếu vì nếu thiếu thì cái web xấu cực =))</p>
      <p>JavaScript là ngôn ngữ lậ trình do Brenden Eich tạo ra, giúp cho các web linh hoạt hơn. JavaScript với Java hoàn toàn khác nhau.</p>
      <p>AJAX hay còn gọi là Asynchronous JavaScript And XML, là 1 công nghệ của JavaScript giúp gửi request lên Server và render ra giao diện những thông tin của Server. VD như trang của mình dùng AJAX để gọi lên posts.json và render nó ra cho bạn xem.
       AJAX là 1 công nghệ Bất đồng bộ.</p>
    </div>
    `);
    $(this).hide();
    setTimeout(function() {
      $("#info").show();
       $("#info").innerHTML = "Quay lại";
    }, 2000);
    check_click = true;
    } else {
      check_click = false;
      $("#CN").fadeOut();
      $("#posts").fadeIn();
      $("#info").hide();
      setTimeout(function() {
        $("#info").show();
      }, 2000);
   }
  });
});

</script>
