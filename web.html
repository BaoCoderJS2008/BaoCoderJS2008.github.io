    <div class="start">

                </div>

                </div>
            </div>

                Soviet Windows version
            </div>

    </div>
    <div class="main">
        <div class="desktop">
            <img src="img/folder.png" class="desktop_icon icon" id="folder" alt="">

                    <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
