<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="utf-8">
  <title>BaoIT - chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles/chatapp.css">
</head>

<body>
  <h1 style="text-align:center">BaoIT</h1>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
     <a class="navbar-brand" href="#">Menu</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Chat</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <input type="file" id="imgInput" class="hide" accept="image/*" multiple/>
  <input type="file" id="videoInput" class="hide" accept="video/*" />
  <div class="chat">
    <div class="chat-header clearfix">
      <div class="row">
        <div class="col-lg-6">
          <a href="javascript:void(0);" data-toggle="modal" data-target="#view_info">
            <img src="img/avatar.png" alt="avatar" class="avatar">
          </a>
          <div class="chat-about">
            <h6 class="m-b-0">Nguyễn Thái Bảo</h6>
            <small>Online</small>
          </div>
        </div>
        <div class="col-lg-6 hidden-sm text-right">
          <a href="Javascript:void(0)" class="btn btn-outline-primary">
            <i class="fas fa-video"></i>
          </a>
          <a href="Javascript:void(0)" class="btn btn-outline-secondary">
            <i class="fas fa-trash"></i>
          </a>
          <a href="javascript:void(0);" class="btn btn-outline-secondary">
            <i class="far fa-thumbs-up like"></i>
          </a>
          <a href="javascript:void(0);" class="btn btn-outline-primary"><i class="fa fa-image"></i></a>
          <a href="javascript:void(0);" class="btn btn-outline-info">
            <i class="fa fa-cogs settings"></i>
          </a>
          <a href="javascript:void(0);" class="btn btn-outline-warning"><i class="fa fa-question question"></i></a>
        </div>
      </div>
    </div>
    <div class="chat-history">
      <ul class="m-b-0 log"></ul>
    </div>
    <div class="chat-message clearfix">
      <div class="input-group mb-0">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fa fa-paper-plane sendBtn"></i></span>
        </div>
        <input type="text" class="form-control input1" placeholder="Nhập tin nhắn">
      </div>
    </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  <script src="scripts/chatapp.js"></script>
</body>

</html>
