    window.print = function() {};
    if (false) {
      window.ontouchstart = function() {};

  </script>
  <script type="text/javascript" src="chrome-extension://bfbmjmiodbnnpllbbbfblcplfjjepjdn/js/injected.js"></script>

<body>
  <link href="https://fonts.googleapis.com/css?family=Wendy+One" rel="stylesheet" type="text/css" />
  <div class="pyro">
    <div class="before">

    </div>
    <div class="after">

    </div>
    <div class="container">
      <p class="title">Chúc mừng sinh nhật!</p>
      <div class="balloon">
        <div><span></span></div>
        <div><span></span></div>
        <div><span></span></div>
        <div><span></span></div>
        <div><span></span></div>
      </div>
      <div class="avatar">
        <img src="res/TAnh.png" alt="" class="avatar__img" onclick="showMessage()" />
        <h1 onclick="showMessage()" class="avatar__title">Chúc mừng sinh nhật Trương Thị Tú anh lớp 9A5</h1>
      </div>


    </div>
  </div>
  <script>
    var mu = new Audio();
    mu.src = "./res/happy.mp3";
    window.onclick = function() {
      mu.play();
    }
    if (document.location.search.match(/type=embed/gi)) {
      window.parent.postMessage("resize", "*");
    }

    function showMessage() {
      Swal.fire({
        title: 'Chúc mừng sinh nhật',
        text: 'Chúc bạn Trương Thị Tú Anh sinh nhật vui vẻ, ngày càng học giỏi xinh đẹp và đỗ nguyện vọng 1 nha! À đúng rồi sau, chúc bạn sau này sẽ là người Đoàn viên Đoàn Thanh Niên Cộng Sản Hồ Chí Minh xuất sắc! \n- lập trình viên Nguyễn Thái Bảo lớp 9A5',
        width: 700,
        padding: '3em',
        color: '#716add',
        confirmButtonText: 'Xem lời chúc của Kim Anh',
        backdrop: `
    rgba(0,0,123,0.4)
    url("./res/nyan-cat.gif")
    no-repeat
  `
      }).then((result) => {
        if (result.isConfirmed) {
          Swal.fire({
            text: "Chúc Tú Anh ngày càng mập ,chúc bạn lùn lại ,chúc bạn ãy chĩa suốt đời - Kim Anh lớp 9A5",
            padding: '3em',
            color: '#716add'
          }).then(() => {
            wish();
          })
        }
      })
    }

    function wish() {
      Swal.fire({
        title: "Nhập điều ước của bạn",
        width: 700,
        padding: '3em',
        color: '#716add',
        input: "textarea"
      }).then(result => {
        gift();
      })
    }

    function gift() {
      Swal.fire({
        title: "Bạn muốn nhận quà không?",
        confirmButtonText: "Có chứ :))",
      }).then(result => {
        let timerInterval
        Swal.fire({
          title: "Hồi hợp không?",
          html: "Đang mở quà đó, chờ trong vài giây thôi là có luôn! \n<b></b>",
          timer: 3000,
          timerProgressBar: true,
          didOpen: () => {
            Swal.showLoading()
            const b = Swal.getHtmlContainer().querySelector('b')
            timerInterval = setInterval(() => {
              b.textContent = Swal.getTimerLeft()
            }, 100)
          },
          willClose: () => {
            clearInterval(timerInterval)
          }
        }).then(() => {
          Swal.fire({
            title: "Ta đa quà của Bảo nè",
            text: "Đó là 1 quyển sách về tuyên ngôn của Đảng Cộng Sản thư đồng chí Tú Anh",
            imageUrl: "./res/marx.png",
            imageWidth: 400,
            imageHeight: 400,
            imageAlt: "My gift",
          })
      })
      })
    }
    console.warn("Stop! Bạn vào Devtool để làm gì?");
  </script>
  <script src="./res/sweet.js"></script>
</body>
